<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="angular.min.js"></script>
    <script src="Script.js"></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body ng-controller="myController">
    Search: <input type="text" placeholder="Search months" ng-model="searchText"/>
    <br/><br/>
    <table>
        <thead>
            <tr>
                <th>Months</th>
                <th>Visits</th>
                <th>Orders</th>
                <th>Conversion</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="month in months | filter:searchText">
                <td>{{month.name}}</td>
                <td>{{month.visits}}</td>
                <td>{{month.order}}</td>
                <td>{{month.conversion}}</td>
             </tr>
        </tbody>
    </table>
</body>
</html>
